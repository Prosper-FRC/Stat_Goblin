border: 1px solid #fff;

<script>
    document.querySelector('form').addEventListener('submit', (e) => {
    if (!redButton.classList.contains('active') && !blueButton.classList.contains('active')) {
        e.preventDefault();
        alert('Please select an alliance before submitting.');
    }
});
</script>

<script>
    // Fetch event data and populate the dropdown
function loadEventDropdown() {
    // Make an AJAX request to the PHP script
    fetch('get_events.php')
        .then(response => response.json())  // Parse the response as JSON
        .then(data => {
            const dropdown = document.getElementById('eventDropdown');  // Get the dropdown element

            // Clear any existing options
            dropdown.innerHTML = '';

            // Create a default "Select Event" option
            const defaultOption = document.createElement('option');
            defaultOption.textContent = 'Select Event';
            defaultOption.value = '';
            dropdown.appendChild(defaultOption);

            // Add the events as options
            data.forEach(event => {
                const option = document.createElement('option');
                option.textContent = event.event_name;  // Set the event name
                option.value = event.event_name;  // Use the event name as the value
                dropdown.appendChild(option);
            });
        })
        .catch(error => {
            console.error('Error fetching events:', error);
        });
}

// Call the function to load the events when the page loads
window.onload = loadEventDropdown;

    
</script>

</head>
<body>
<img src="logo.png" class="logo">

    <h1>FRC Scouting Form</h1>
    <form>
        <!-- Event Dropdown -->
        <label for="eventDropdown">Event:</label>
        
        
        <select id="eventDropdown">
    <!-- Options will be dynamically added here -->
</select>

        
        
       

        <!-- Match Number Dropdown -->
        <label for="match-number">Match Number:</label>
        <select id="match-number" name="match-number" required>
            <option value="">Select Match</option>
            <!-- Generate 1-60 dynamically -->
            <script>
                for (let i = 1; i <= 60; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>

        <!-- Robot Dropdown -->
        <label for="robot">Robot:</label>
        <select id="robot" name="robot" required>
            <option value="">Select Robot</option>
            <option value="5411">5411</option>
            <option value="9105">9105</option>
            <option value="9492">9492</option>
        </select>

        <!-- Alliance Buttons -->
        <div class="alliance-buttons">
            <button type="button" class="alliance-button" id="red-alliance">Red Alliance</button>
            <button type="button" class="alliance-button" id="blue-alliance">Blue Alliance</button>
        </div>

        <!-- Submit Button -->
         <button type="button" class="submit-button" id="submitForm">Submit</button>


            <script>
        // Handle Alliance Button Toggle
        const redButton = document.getElementById('red-alliance');
        const blueButton = document.getElementById('blue-alliance');

        redButton.addEventListener('click', () => {
            redButton.classList.add('active');
            blueButton.classList.remove('active');
        });

        blueButton.addEventListener('click', () => {
            blueButton.classList.add('active');
            redButton.classList.remove('active');
        });
    </script>

    </form>
    <script>
    document.getElementById('submitForm').addEventListener('click', () => {
        const event = document.getElementById('eventDropdown').value;
        const matchNumber = document.getElementById('match-number').value;
        const robot = document.getElementById('robot').value;

        // Determine selected alliance
        const alliance = document.querySelector('.alliance-button.active')?.textContent || 'None';

        if (event && matchNumber && robot && alliance !== 'None') {
            // Redirect with query parameters
            window.location.href = `remote.php?event=${encodeURIComponent(event)}&match=${encodeURIComponent(matchNumber)}&robot=${encodeURIComponent(robot)}&alliance=${encodeURIComponent(alliance)}`;
        } else {
            alert('Please fill all fields and select an alliance.');
        }
    });
</script>
 
</body>
</html>
